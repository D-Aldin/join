<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/logo/joinLarge.png" type="image/x-icon" />
    <script src="./scripts/script.js" defer></script>

    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <title>Board</title>
  </head>
  <body>
    <aside>
      <div class="logo_position">
        <img class="join_logo" src="./assets/icons/aside/joinLogo.svg" alt="Join_Logo" />
      </div>
      <div class="nav_position">
        <a href="./summary.html"><img src="./assets/icons/aside/summary.svg" alt="Summary" />Summary</a>
        <a href="./add_task.html"><img src="./assets/icons/aside/addTask.svg" alt="Add Task" />Add Task</a>
        <a href="./board.html"><img src="./assets/icons/aside/board.svg" alt="Board" />Board</a>
        <a href="./contacts.html"><img src="./assets/icons/aside/contacts.svg" alt="Contacts" />Contacts</a>
      </div>
      <div class="legal_notes_position">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
      </div>
    </aside>
    <header>
      <div>
        <h1>Kanban Project Managment Tool</h1>
      </div>
      <div class="question_marker_account_img_position">
        <img class="question_marker" src="./assets/icons/imgs/questionMarker.svg" alt="" />
        <img class="account_img" src="./assets/icons/imgs/guestImg.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="board_container">
        <section class="title_and_searchbar">
          <h1>Board</h1>
          <div class="search_bar">
            <label for="" name="search"></label>
            <input type="search" id="searchbar" name="searchbar" placeholder="Find Task" />
            <button class="add_btn">Add task</button>
          </div>
        </section>

        <div class="board_content">
          <section class="to_do board_column">
            <div class="board_column">
              <div class="banner">
                <h3>To do</h3>
                <img src="./assets/icons/board/plus_button.svg" alt="add" />
              </div>
            </div>
            <article class="no_task"></article>
          </section>

          <section class="progress">
            <div class="board_column">
              <div class="banner">
                <h3>In progress</h3>
                <img src="./assets/icons/board/plus_button.svg" alt="add" />
              </div>
            </div>
            <article class="card">
              <div class="category">User Story</div>
              <div class="card_title">
                <h5>Kochwelt Page & Recipe Recommender</h5>
              </div>
              <div class="discription">
                <h5>Build start page with recipe recommedation</h5>
              </div>
              <div class="progress_indicator">
                <div class="progress_container">
                  <div class="progress_bar" style="width: 20%"></div>
                </div>
                <span>1/2 Subtasks</span>
              </div>

              <div class="person">
                <div class="circle">AM</div>
                <div class="circle" style="transform: translateX(-50%); background-color: rgb(31, 215, 193)">DN</div>
              </div>
              <div class="prio"></div>
            </article>
          </section>

          <section class="feedback board_column">
            <div class="board_column">
              <div class="banner">
                <h3>Await feedback</h3>
                <img src="./assets/icons/board/plus_button.svg" alt="add" />
              </div>
            </div>
            <article class="card"></article>
          </section>

          <section class="done board_column">
            <div class="board_column">
              <h3>Done</h3>
            </div>
            <article class="card"></article>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
