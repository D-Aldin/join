<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/logo/joinLarge.png" type="image/x-icon" />
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/aside.js" defer></script>

    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/submenu.css" />
    <title>Add Task</title>
  </head>
  <body id="add-task-body" onload="render()">
    <header>
      <div>
        <h1>Kanban Project Managment Tool</h1>
      </div>
      <div class="question_marker_account_img_position">
        <a href="help.html"><img class="question_marker" src="./assets/icons/imgs/questionMarker.svg" alt="" /></a>
        <!-- <img class="account_img" src="./assets/icons/imgs/guestImg.svg" alt="" /> -->
        <div class="account_circle" id="account_icon" onclick="toggleShowSubmenu()">RR</div>
      </div>
    </header>

    <aside id="aside">
      <div class="logo_position">
        <img class="join_logo" src="./assets/icons/aside/joinLogo.svg" alt="Join_Logo" />
      </div>
      <div class="nav_position">
        <div class="link_nav_summary cursor_pointer">
          <a href="./summary.html"><img src="./assets/icons/aside/summary.svg" alt="Summary" />Summary</a>
        </div>
        <div class="link_nav_add_task cursor_pointer">
          <a href="./add_task.html"><img src="./assets/icons/aside/addTask.svg" alt="Add Task" />Add Task</a>
        </div>
        <div class="link_nav_board cursor_pointer">
          <a href="./board.html"><img src="./assets/icons/aside/board.svg" alt="Board" />Board</a>
        </div>
        <div class="link_nav_contacts cursor_pointer">
          <a href="./contacts.html"><img src="./assets/icons/aside/contacts.svg" alt="Contacts" />Contacts</a>
        </div>
      </div>
      <div class="legal_and_policy_position">
        <div class="privacy_policy_login">
          <a href="./privacy_policy_login.html">Privacy Policy</a>
        </div>
        <div class="legal_notice_login">
          <a href="./legal_notice_login.html">Legal notice</a>
        </div>
      </div>
    </aside>

    <div id="submenu_position" class="d_none">
      <div class="submenu_section" onclick="window.location.href='./legal_notice_login.html'">
        <a href="./legal_notice_login.html" class="submenu_links_design link_legal_notice_hover">Legal Notice</a>
      </div>
      <div class="submenu_section" onclick="window.location.href='./privacy_policy_login.html'">
        <a href="./privacy_policy_login.html" class="submenu_links_design link_privacy_policy_hover">Privacy Policy</a>
      </div>
      <div class="submenu_section" onclick="window.location.href='./login.html'">
        <a class="submenu_links_design link_login_hover" href="./login.html">Log out</a>
      </div>
    </div>

    <main>
        <div class="task">
            <div class="task-wrapper">
                <h1 class=".h1-content-titles">Add Task</h1>
                <div class="flex-container">
                    <div class="input-container">
                        <div class="inputfield-title-container">
                            <span class="display-flex"><p class="display-flex tasktitles">Title</p><p class="color-red tasktitles">*</p></span>
                            <input class="inputfield" id="title" placeholder="Enter a title" type="text" >
                        </div>
                        <div class="inputfield-title-container">
                            <p class="tasktitles">Description</p>
                            <textarea class="textareafield" id="description" placeholder="Enter a Description" name="Description">
                              
                            </textarea>
                            
                        </div>
                        <div class="inputfield-title-container">
                            <p class="tasktitles">Assigned to</p>
                            <select class="inputfield" id="contact-list" placeholder="select contacts to assign"></select>
                        </div>
                        <div class="assigned-contact-wrapper" id="assigned"></div>
                    </div>
                    <div class="pixelbar"></div>
                    <div class="input-container">
                        <div class="inputfield-title-container">
                            <span class="display-flex"><p class="tasktitles">Due date</p><p class="color-red tasktitles">*</p></span>
                            <input class="inputfield" id="date" type="date" required>
                        </div>
                        <div class="inputfield-title-container">
                            <p class="tasktitles">Prio</p>
                            <div class="button-container">
                                <button onclick="setPrio('urgent')" id="urgent" class="urgentbutton">Urgent <div id="iconurgent" class="prio_icon"><img src="assets/icons/addTask/icon_urgent.svg" alt=""></div></button>
                                <button onclick="setPrio('medium')" id="medium" class="urgentbutton">Medium<div id="iconmedium" class="prio_icon"><img src="assets/icons/addTask/icon_medium.svg" alt=""></div></button>
                                <button onclick="setPrio('low')" id="low" class="urgentbutton">Low<div id="iconlow" class="prio_icon"><img src="assets/icons/addTask/icon_low.svg" alt=""></div></button>
                            </div>
                        </div>
                        <div class="inputfield-title-container">
                          <span class="display-flex"><p class="tasktitles">Category</p><p class="color-red tasktitles">*</p></span>
                            <select class="inputfield" id="category" placeholder="Select task category" required>
                                <option value="Technical Task">Technical Task</option>
                                <option value="User Story">User Story</option>
                            </select>
                        </div>
                        <div class="inputfield-title-container">
                          <p class="tasktitles">Subtasks</p>
                          <div class="subtask-inputfield">
                            <input id="subtask" class="subtask-inputfield-text" oninput="writeSubtask()" type="text">
                            <div id="subtaskbuttons" class="subtask-button-container">
                              <button class="subtask-inputfield-button">
                                <img src="assets/icons/addTask/subtasks_icons.svg" alt="">
                              </button>
                            </div>
                          </div>
                          <div id="tasks-wrapper" class="subtask-wrapper">
                          </div>
                        </div>
                    </div>
                </div>
                <div class="footer-container">
                  <span class="display-flex"><p class="color-red">*</p><p></p>This field is required</p></span>
                  <div class="button-container-clear-creat">
                    <button class="clear-button" onclick="clearAllTasks()">Clear <div class="icon-box"></div></button>
                    <button class="great-button" onclick="CreateTask()">Creat Task <img src="assets/icons/addTask/check.svg" alt=""></button>
                  </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
