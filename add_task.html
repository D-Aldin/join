<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/logo/joinLarge.png" type="image/x-icon" />
    <script src="./scripts/submenu.js" defer></script>
    <script src="./scripts/add_task.js"></script>

    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/submenu.css" />
    <title>Add Task</title>
  </head>
  <body>
    <aside>
      <div class="logo_position">
        <img class="join_logo" src="./assets/icons/aside/joinLogo.svg" alt="Join_Logo" />
      </div>
      <div class="nav_position">
        <div class="link_nav_summary cursor_pointer" onclick="window.location.href='./summary.html'">
          <a href="./summary.html"><img src="./assets/icons/aside/summary.svg" alt="Summary" />Summary</a>
        </div>
        <div class="link_nav_add_task cursor_pointer" onclick="window.location.href='./add_task.html'">
          <a href="./add_task.html"><img src="./assets/icons/aside/addTask.svg" alt="Add Task" />Add Task</a>
        </div>
        <div class="link_nav_board cursor_pointer" onclick="window.location.href='./board.html'">
          <a href="./board.html"><img src="./assets/icons/aside/board.svg" alt="Board" />Board</a>
        </div>
        <div class="link_nav_contacts cursor_pointer" onclick="window.location.href='./contacts.html'">
          <a href="./contacts.html"><img src="./assets/icons/aside/contacts.svg" alt="Contacts" />Contacts</a>
        </div>
      </div>
      <div class="legal_notes_position">
        <a href="./privacy_policy_login.html">Privacy Policy</a>
        <a href="./legal_notice_login.html">Legal notice</a>
      </div>
    </aside>

    <header>
      <div>
        <h1>Kanban Project Managment Tool</h1>
      </div>
      <div class="question_marker_account_img_position">
        <a href="help.html"><img class="question_marker" src="./assets/icons/imgs/questionMarker.svg" alt="" /></a>
        <img onclick="toggleShowSubmenu()" class="account_img" src="./assets/icons/imgs/guestImg.svg" alt="" />
      </div>
    </header>

    <div id="submenu_position" class="d_none">
      <div class="submenu_section" onclick="window.location.href='./legal_notice_login.html'">
        <a href="./legal_notice_login.html" class="submenu_links_design link_legal_notice_hover">Legal Notice</a>
      </div>
      <div class="submenu_section" onclick="window.location.href='./privacy_policy_login.html'">
        <a href="./privacy_policy_login.html" class="submenu_links_design link_privacy_policy_hover">Privacy Policy</a>
      </div>
      <div class="submenu_section" onclick="window.location.href='./login.html'">
        <a class="submenu_links_design link_login_hover" href="./login.html">Log out</a>
      </div>
    </div>

    <main>
        <div class="task">
            <div class="task-wrapper">
                <h1 class=".h1-content-titles">Add Task</h1>
                <div class="flex-container">
                    <div class="input-container">
                        <div class="inputfield-title-container">
                            <span class="display-flex"><p class="display-flex">Title</p><p class="color-red">*</p></span>
                            <input class="inputfield" placeholder="Enter a title" type="text">
                        </div>
                        <div class="inputfield-title-container">
                            <p>description</p>
                            <textarea class="textareafield" placeholder="Create a contact form and imprint page" name="" id="">
                                
                            </textarea>
                            
                        </div>
                        <div class="inputfield-title-container">
                            <p>Assigned to</p>
                            <input class="inputfield" placeholder="select contacts to assign" type="">
                            <datalist id="contact-list"></datalist>
                        </div>
                    </div>
                    <div class="pixelbar"></div>
                    <div class="input-container">
                        <div class="inputfield-title-container">
                            <span class="display-flex"><p>Due date</p><p class="color-red">*</p></span>
                            <input class="inputfield" type="date">
                        </div>
                        <div class="inputfield-title-container">
                            <p>Prio</p>
                            <div class="button-container">
                                <button onclick="setPrio('urgent')" id="urgent" class="urgentbutton">Urgent<img src="" alt=""></button>
                                <button onclick="setPrio('medium')" id="medium" class="urgentbutton">Medium<img src="" alt=""></button>
                                <button onclick="setPrio('low')" id="low" class="urgentbutton">Low<img src="" alt=""></button>
                            </div>
                        </div>
                        <div class="inputfield-title-container">
                          <span class="display-flex"><p>Category</p><p class="color-red">*</p></span>
                          <input class="inputfield" placeholder="Select task category" type="text" list="category" role="combobox" autocomplete="off">
                            <datalist id="category" placeholder="Select task category">
                                <option value="Technical Task">Technical Task</option>
                                <option value="User Story">User Story</option>
                            </datalist>
                        </div>
                        <div class="inputfield-title-container">
                          <p>Subtasks</p>
                            <input class="inputfield" placeholder="Select task category" type="text" list="category">
                            <datalist role="listbox" id="category">
                                <option value="Technical Task">
                                <option value="User Story">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="footer-container">
                  <span class="display-flex"><p class="color-red">*</p><p></p>This field is required</p></span>
                  <div class="button-container">
                    <button class="clear-button" onclick="clear()">Clear <img src="assets/icons/addTask/iconoir_cancel.svg" alt=""></button>
                    <Button class="great-button" onclick="CreateTask()">Creat Task <img src="assets/icons/addTask/check.svg" alt=""></Button>
                  </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
