<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/logo/joinLarge.png" type="image/x-icon" />
    <script src="./scripts/script.js" defer></script>

    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <title>Summary</title>
  </head>
  <body>
    <aside>
      <div class="logo_position">
        <img class="join_logo" src="./assets/icons/aside/joinLogo.svg" alt="Join_Logo" />
      </div>
      <div class="nav_position">
        <a href=""><img src="./assets/icons/aside/summary.svg" alt="Summary" />Summary</a>
        <a href=""><img src="./assets/icons/aside/addTask.svg" alt="Add Task" />Add Task</a>
        <a href=""><img src="./assets/icons/aside/board.svg" alt="Contacts" />Board</a>
        <a href=""><img src="./assets/icons/aside/contacts.svg" alt="JoinLogo" />Contacts</a>
      </div>
      <div class="legal_notes_position">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
      </div>
    </aside>
    <header>
      <div>
        <h1>Kanban Project Managment Tool</h1>
      </div>
      <div class="question_marker_account_img_position">
        <img class="question_marker" src="./assets/icons/imgs/questionMarker.svg" alt="" />
        <img class="account_img" src="./assets/icons/imgs/guestImg.svg" alt="" />
      </div>
    </header>
    <main>
      <div>
        <div class="summary_header">
          <h1>Join 360</h1>
          <div class="line"></div>
          <h2>Key Metrics at a Glance</h2>
        </div>

        <div class="dashboard">
          <div class="to_do_and_done">
            <div class="box_to_do">
              <img class="dashboard_img_size_pen" src="./assets/icons/summary/pen.svg" alt="" />
              <div class="column">
                <div class="box_number_size">1</div>
                <div class="box_text_size">To-do</div>
              </div>
            </div>

            <div class="box_done">
              <img class="dashboard_img_size_hook" src="./assets/icons/summary/hook.svg" alt="" />
              <div class="column">
                <div class="box_number_size">1</div>
                <div class="box_text_size">Done</div>
              </div>
            </div>
          </div>

          <div class="urgency_summary">
            <div class="box_urgency_summary">
              <div class="img_and_text_summary">
                <img class="dashboard_img_size" src="./assets/icons/summary/urgent.svg" alt="" />
                <div class="column">
                  <div class="box_number_size">1</div>
                  <div class="box_text_size">Urgent</div>
                </div>
              </div>
              <div class="line_urgency"></div>
              <div class="date_text_deadline_gap">
                <div class="date_deadline">October 16, 2022</div>
                <div class="text_deadline">Upcoming Deadline</div>
              </div>
            </div>
          </div>

          <div class="tasks_info">
            <div class="box_tasks_in_board">
              <div class="column">
                <div class="box_number_size">5</div>
                <div class="box_text_size">Tasks in<br />Board</div>
              </div>
            </div>
            <div class="box_tasks_in_progress">
              <div class="column">
                <div class="box_number_size">2</div>
                <div class="box_text_size">Tasks in<br />Progress</div>
              </div>
            </div>
            <div class="box_awating_feedback">
              <div class="column">
                <div class="box_number_size">2</div>
                <div class="box_text_size">Awaiting<br />Feedback</div>
              </div>
            </div>
          </div>
        </div>

        <div class="greetings_position">
          <p>
            Good morning, <br />
            <span>Guest</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
